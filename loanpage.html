<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loan Page</title>
    <link href="loanpage.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Loan Application System</h1>
    </header>
        <div class="container">
            <h2>Apply for a Loan</h2>
            <form>
                <div class="form-group">
                    <label for="loan-name">Full Name</label>
                    <input type="text" id="loan-name" name="loan-name" required>
                </div>
                <div class="form-group">
                    <label for="loan-amount">Loan Amount</label>
                    <input type="number" id="loan-amount" name="loan-amount" required>
                </div>
                <div class="form-group">
                    <label for="loan-purpose">Purpose of Loan</label>
                    <textarea name="loan-purpose" id="loan-purpose" row="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="loan-tenure">Tenure (in Years)</label>
                    <select name="loan-tenure" id="loan-tenure" required>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                    </select>
                </div>
                <button type="submit" >Submit Application</button>
            </form>
        </div>
        <div class="container loan-plans">
            <h2>Loan Plans</h2>
            <table>
                <thead>
                    <tr>
                        <th>Plan Name</th>
                        <th>Interest Rate</th>
                        <th>Maximum Tenture</th>
                        <th>Maximum Loan Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Basic Plan</td>
                        <td>5%</td>
                        <td>2 Years</td>
                        <td>$10,000</td>
                    </tr>
                    <tr>
                        <td>Standard Plan</td>
                        <td>7%</td>
                        <td>3 Years</td>
                        <td>$50,000</td>
                    </tr>
                    <tr>
                        <td>Premium Plan</td>
                        <td>10%</td>
                        <td>5 Years</td>
                        <td>$1,00,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
